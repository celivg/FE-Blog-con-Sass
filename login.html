<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog FrontEnd</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img class="logo__img" src="assets/img/logos/adl.png" alt="logos">
      <h1 class="logo__title">Blog FrontEnd</h1>
    </div>
    <div class="btn">
      <a class="btn__login" href="login.html">Iniciar Sesión</a>
      <a class="btn__registro" href="registro.html">Registrate</a>
    </div>
  </header>

  <div class="section-form">
    <h2>Inicia Sesión</h2>
    <form action="registrarse" class="form">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Contraseña">

    <div class="form__buttons">
      <a class="button  button--green" href="index.html">Iniciar Sesión</a>
      <div class="button  button--google">
        <img class="button--google--logo" src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" alt="icono de google">
        <a class="button button--google--text" href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AdF4I76G2sK-z64Ca79Ftfz9FPzbnAyJpW7W9uyknPf0xxDGFi0b2lo6KRDfLZUJAbUSBlqGJniJhQ&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1040749766%3A1720486114737238&ddm=0">Iniciar sesión con Google</a>
      </div>
    </div>

    <div class="form__text">
      <span>¿No tienes cuenta?</span> 
      <a class="form__text--link" href="registro.html"><h3>¡Regístrate</h3></a>
    </div>
    </form>
  </div>
  
  <footer class="footer">
    <div class="logo logo--small">
      <img class="logo__img" src="assets/img/logos/adl.png" alt="logos">
      <h1 class="logo__title">Blog FrontEnd</h1>
    </div>
  </footer>

</body>
</html>
